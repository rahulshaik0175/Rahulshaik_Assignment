<!DOCTYPE html>
<head>
<title>Do while</title>
</head>
<body>
    <script>
        var arr=[1,2,5,7,9];
        var sum=0;
        function dowhileLoopFuntion()
        {
            var i=0;
            do
            {
                sum=sum+arr[i];
                i++;
                
            }while(i<arr.length)
            document.write("The sum of array using dowhile loop is:"+sum);
        }
       dowhileLoopFuntion();
    </script>
</body>
</html>
