<!DOCTYPE html>
<head>
<title>While Loop</title>
</head>
<body>
    <script>
        var arr=[1,2,5,7,9];
        var sum=0;
        function whileLoopFuntion()
        {
            var i=0;
            while(i<arr.length)
            {
                sum=sum+arr[i];
                i++;
                
            }
            document.write("The sum of array using while loop is:"+sum);
        }
        whileLoopFuntion();
    </script>
</body>
</html>
