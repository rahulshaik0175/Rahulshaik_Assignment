<!DOCTYPE html>
<head>
<title>Reverse array</title>
</head>
<body>
    <script>
        var arr=  [2,5,7,9,99,999];
        function myFunction()
        {
           var arr2= arr.reverse();
           document.write("The Reverse array is:"+arr2);
        }
        myFunction();
    </script>
</body>
</html>
