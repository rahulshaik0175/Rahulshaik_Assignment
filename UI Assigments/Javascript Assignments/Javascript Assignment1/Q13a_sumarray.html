
<!DOCTYPE html>
<head>
<title>for loop</title>
</head>
<body>
    <script>
        var arr=[1,2,5,7,9];
        var sum=0;
        function forLoopFunction()
        {
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i]; 
            }
            document.write("The sum of the array is :"+sum);
        }
        forLoopFunction();
    </script>
</body>
</html>
