<!DOCTYPE html>
<head>
<title>Multiples</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=0;i<=17;i++)
        {
            if(i%3==0||i%5==0)
            {
                sum+=i;
            }
        }
        document.write("sum of the numbers is :"+sum);
    </script>
</body>
</html>
