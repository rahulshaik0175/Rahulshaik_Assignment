<!DOCTYPE html>
<head>
<title>Sum of numbers</title>
</head>
<body>
    <p id="demo">Paragraph tag</p>
    <script>
        var number =window.prompt("Enter the number");
        var sum=0;
        for(var i=0;i<=number;i++)
        {
            sum+=i;
        }
    document.getElementById("demo").innerHTML=sum;
    </script>
</body>
</html>
